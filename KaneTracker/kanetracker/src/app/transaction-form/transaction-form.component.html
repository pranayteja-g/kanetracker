<h1>log transaction</h1>
<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="transaction-form">

  <!-- Amount -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount" placeholder="Enter amount">
    <mat-error *ngIf="transactionForm.get('amount')?.invalid">
      Amount is required
    </mat-error>
  </mat-form-field>

  <!-- Type Toggle -->
  <mat-button-toggle-group formControlName="type" class="full-width">
    <mat-button-toggle value="income">Income</mat-button-toggle>
    <mat-button-toggle value="expense">Expense</mat-button-toggle>
  </mat-button-toggle-group>

  <!-- Category -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let cat of categories" [value]="cat.name">
        <span class="color-dot" [style.background]="cat.color"></span> {{ cat.name }}
      </mat-option>
      <mat-divider></mat-divider>
      <mat-option (click)="addCategory()" class="add-option">+ Add New Category</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Date -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <!-- Submit -->
  <button mat-raised-button color="primary" class="full-width" [disabled]="transactionForm.invalid">
    Save Transaction
  </button>
</form>
